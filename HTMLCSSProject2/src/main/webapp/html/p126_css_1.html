<!--
	선택자[속성*=값] => 속성 값중에 "값"이 포함된 값
	선택자[속성^=값] => "값"으로 시작하는 문자열
	선택자[속성$=값] => "값"으로 끝나는 문자열
	
	후기 게시판
	img[src$=jpg|png|gif] => $(확장자)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a{
	display: block;
	color: black;
	text-decoration: none;
}
a[href*=daum]{
	color: red;
}
a[href$=kr]{
	color: magenta;
}
a[href^=https]{
	color: blue;
}
</style>
</head>
<body>
	<a href="http://www.daum.net">Hello1</a><!-- red -->
	<a href="http://www.naver.com">Hello2</a><!-- green -->
	<a href="https://www.nate.com">Hello3</a><!-- blue -->
	<a href="http://www.google.co.kr">Hello4</a><!-- magenta -->
	<a href="http://www.sist.co.kr">Hello5</a><!-- magenta -->
</body>
</html>

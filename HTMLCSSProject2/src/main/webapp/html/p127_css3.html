<!--
	구조적 선택
	first-child
	last-child
	nth-child
체리

자두

딸기

오렌지

사과

키위

메론

포도

버찌

야자

복숭아

레몬

수박

망고

홍시
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table tr:nth-child(2n){ /* 2n : 짝수  2n+1 : 홀수*/
	background-color: yellow;
}
table tr:nth-child(2n+1){ /* 2n : 짝수  2n+1 : 홀수*/
	background-color: green;
}
table tr:first-child {
	color: magenta;
}
table tr:last-child {
	color: cyan;
}
</style>
</head>
<body>
	<center>
		<h1>과일명</h1>
		<table border="1">
			<tr>
				<td>체리</td>
			</tr>
			<tr>
				<td>자두</td>
			</tr>
			<tr>
				<td>딸기</td>
			</tr>
			<tr>
				<td>오렌지</td>
			</tr>
			<tr>
				<td>사과</td>
			</tr>
			<tr>
				<td>키위</td>
			</tr>
			<tr>
				<td>메론</td>
			</tr>
			<tr>
				<td>포도</td>
			</tr>
			<tr>
				<td>복숭아</td>
			</tr>
			<tr>
				<td>레몬</td>
			</tr>
		</table>
	</center>
</body>
</html>

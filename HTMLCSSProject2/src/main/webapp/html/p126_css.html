<!--
	속성 => 지정되어있음 : 값을 채워서 화면 디자인 (사용자 정의 없음)
	1. 태그 선택
		1) Selector (선택자) (CSS, JavaScript, Jsoup)
			기본 선택자
				= 전체 선택자 (*) => 바탕색, 글꼴 통일
					* {
						background-color:값...
						font-family:'맑은 고딕'
					}
				= 태그 선택자 (tr, td, table, ...) => 태그 한개에 대한 처리
					태그명 {
						속성 : 값
					}
				= ID 선택자 (중복 없는 태그를 제어할 경우)
					 #id명 | 태그명#id명
					 하나의 태그에 id는 한개만 설정 (중복 X)
					<h1 id="a"> => 색상 변경
					#a {
						color:red;
					}
					h1#a{
						color:blue;
					}
				= 클래스 선택자 (중복 가능) => 한번에 처리
					한개의 태그에 여러개 이름 설정 가능
						<h1 class="a b c">  => 클래스가 a, b, c 3개 생성됨 ( 공백 단위 )
					<ul>
						<li class="a"></li>
						<li class="a"></li>
						<li class="a"></li>
						<li class="a"></li>
						<li class="a"></li>
					</ul>
				 사용법)
					<h1 class="a">
					.a{
					}
					h1.a{
					}
			
			속성 선택자
				선택자[속성=값]
				<input type="text">
				=> input[type=text]
				<input type="submit">
				=> input[type=submit]
			자손 선택자
			후손 선택자
			가상 선택자
			
	2. 속성으로 디자인
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type=text]{
	width:200px;
	height: 150px;
	background-color: yellow;
}
input[type=button]{
	width:200px;
	height: 100px;
}
input[value=클릭]{
	border: 1px solid grren;
}
input[value=로그인]{
	border: 1px solid blue;
}
input[value=가입]{
	border: 1px solid red;
}
</style>
</head>
<body>
	<input type="text" size=20><br>
	<input type="password" size=20><br>
	<input type="button" value="클릭"><br>
	<input type="button" value="로그인"><br>
	<input type="button" value="가입"><br>
	<input type="submit" value="전송"><br>
	<input type="reset" value="취소"><br>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <style>
ul{
	list-style-type: none;
}
li{
	display: inline;
}
</style> -->
<!--
	ul의 동그라미 없애기
	기본 속성이 block인데 옆으로 출력하려면 inline으로 변경
-->
</head>
<body>
	<!--
		목록 출력
		<ul> : 순서없이 출력 => 메뉴 => 동그라미
			<ul> => 모양 잡아줌
			 |
			<li> => 실제 데이터 출력
		<ol> : 순서있는 출력 => 1부터 순서대로 나옴
			<ol>
			 |
			<li>
		<dl> : 상세 보기
			<dl>
			 |
			<dt>
			<dd>
		<table> : 목록 출력 (정렬)
			<table>
			 |
			<tr>  => 줄 만듦
			 |
			<th> | <td> 둘중에 선택		<td> => 들여쓰기 됨
	-->
	<ul>
		<li>Java</li>
		<li>Oracle</li>
		<li>HTML/CSS</li>
		<li>JavaScript</li>
		<li>JSP</li>
		<li>Spring</li>
		<li>AWS</li>
	</ul>
	<hr>
	<ol>
		<li>Java</li>
		<li>Oracle</li>
		<li>HTML/CSS</li>
		<li>JavaScript</li>
		<li>JSP</li>
		<li>Spring</li>
		<li>AWS</li>
	</ol>
	<hr>
	<dl>
		<dt>Java</dt>
		<dd>코딩 연습</dd>
		<dt>Oracle</dt>
		<dd>SQL 형식</dd>
		<dt>HTML/CSS</dt>
		<dd>화면을 직접 제작</dd>
		<dt>JSP</dt>
		<dd>통신 (Client = Server</dd>
	</dl>
</body>
</html>

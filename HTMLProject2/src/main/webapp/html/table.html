<!-- 
	p.82
		table => 목록 (게시판, 공지사항, ...)
		  |
		  tr => 한줄
		  |
		-----
		|	|
	   th   td
	  제목  데이터
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{
	text-align: center;
	background-color : blue;
	color: red;
}
/*table은 가급적 사용 금지*/
</style>
</head>
<body>
	<center>
		<h1>테이블 구조</h1>
		<table bordercolor = black border="1" cellspacing = 0 cellpadding=0 width=500 >
			<tr>
				<th> 이름 </th>
				<th> 국어 </th>
				<th> 영어 </th>
				<th> 수학 </th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>94</td>
				<td>74</td>
				<td>86</td>
			</tr>
			<tr>
				<td>심청이</td>
				<td>82</td>
				<td>93</td>
				<td>76</td>
			</tr>
			<tr>
				<td>이순신</td>
				<td>69</td>
				<td>73</td>
				<td>86</td>
			</tr>
		</table>
	</center>
</body>
</html>

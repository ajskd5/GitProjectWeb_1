<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<label for="name">이름</label>
	<input type="text" size=15 id="name"><br>
	<select>
		<optgroup label="FRONT">
			<option>JQuery</option>
			<option>Ajax</option>
			<option>VueJS</option>
		</optgroup>
		<optgroup label="BACK">
			<option>JAVA</option>
			<option>Oracle</option>
			<option>Spring</option>
		</optgroup>
	</select>
	<br>
	<fieldset style="width:300px"><!-- 테두리 -->
		<legend>회원가입</legend>
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" size=20></td>
			</tr>
		</table>
	</fieldset>
</body>
</html>

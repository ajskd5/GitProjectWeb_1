<!--
HTML에서 제공하는 모든 태그 => style(태그 안에서 : 인라인 스타일), 내부, 외부 스타일이 있음
	image 출력
	<img>
		속성
		= src => 필수 (이미지 파일) => png, jpb, gif
				=> URL로 출력 가능
		= width => 크기
		= height => 길이
		= title => 풍선 도움말
	-------------------------------
	<figure>
	<figcaption>
	----------------------- 문서 + 이미지 => card
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>원격 (URL)</h1>
	<img src="https://movie-phinf.pstatic.net/20220706_263/1657071698045SKrKH_JPEG/movie_image.jpg?type=m77_110_2">
	<!--  img (inline) -->
	<h1>실제이미지</h1>
	<img src = "../image/m.jpg">
	<img src = "../image/m.jpg">
	<h1>img => figure</h1>
	<figure>
		<img src = "../image/m.jpg" width="520" height="500" title="탑건: 매버릭">
		<figcaption>탑건: 매버릭</figcaption>
		최고의 파일럿이자 전설적인 인물 매버릭(톰 크루즈)은 자신이 졸업한 훈련학교 교관으로 발탁된다.
	</figure>
</body>
</html>

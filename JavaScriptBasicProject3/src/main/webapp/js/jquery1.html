	자바스크립트
		1. 변수

			=> JSON / Array
			   ----
			 객체표현법 {"키":값, "키":값, ...}
			 			  --
			 			멤버변수
			 let sawon={"sabun":1, "name":"홍길동"};  => VO
			 	sawon.sabun, sawon.name
			사원 여러명
			let sawon = [{}, {}, {}, ...]			=> List
			
		2. 연산자 => 같다 (===)
				
		3. 제어문 => 
			for in : 인덱스번호
			for of : 실제 데이터
			map : 
			forEach
			
		4. 함수 : 3개 다 같음
			기능처리
			function func_name(매개변수){
				return 값
			}
			let func_name=function(){}
			let func_name=()=>{}
			
		5. DOMScript : 태그 제어
			태그 제어 => 태그 가지고 온다
				document.querySelector("");  ==> $()이렇게 바뀜 ( $ => document.querySelector) => JQuery
			JQuery => 이벤트 처리
		
		6. 라이브러리 (JQuery, VueJS, ReactJS, NodeJS)
						---------------------  ------
							Front				Server Side(Spring)
							
		JQuery : 자바스크립트 라이브러리
			자바: 시작(main()) => 웹(window.onload)
			
		$(function(){		=> window.onload
			기능 처리
		})
		==> 라이브러리 로드 해야 사용 가능
		 	<script type="" src="원격/내장"> </script>
		 	
		==> selector (css)
		==> 이벤트 처리
		==> Ajax (자체 처리)
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 라이브러리를 먼저 갖다 놓기 -->
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
$(function(){
	//selector => 태그를 읽어 온다 (태그 제어)
	$('h1').css("color", "red");
	$('#a').css("color", "blue");
	$('#b').css("background-color", "yellow"); // backgroundColor로 해야함?
	$('.c').css("color", "green");
})
</script>
</head>
<body>
	<h1>Hello JQuery</h1>
	<h1 id="a">Hello JQuery</h1>
	<h1 id="b">Hello JQuery</h1>
	<h1 class="c">Hello JQuery</h1>
	<h1 class="c">Hello JQuery</h1>
</body>
</html>

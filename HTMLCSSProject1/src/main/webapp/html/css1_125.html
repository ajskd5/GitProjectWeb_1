<!--
	CSS : HTML 내용과 상관없이 디자인을 마음대로 바꿀 수 있음
		1. 외부 CSS => 파일로 제작 (.css) => 모든 파일에 적용을 할 때
		2. 내부 CSS => HTML한개의 파일안에 설정
			<head>
				<style>
				h1{color:red}
				h1{font}
				h1{color:blue}
				</style>
			</head>
		3. 인라인 CSS => 태그 한개에 대해서 처리
			<h1 style="">
		4. 같은 태그를 다른곳에서 제어 => 오버라이딩됨
			2번처럼 같은 태그 쓰면 다른 속성은 같이 적용되고 같은 속성은 마지막 속성이 적용됨
	사용법)
		= 태그명{
				속성:값;
				-------- 이미 제작이 되어 있음 => 값
				속성:값;
				속성:값
				/* 주석 */
				}
	선택자) => JQuery, JavaScript, Jsoup, Vue, React
			ex) h1.click
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1{
	color: red; /* 글자 색 변경 */
	background-color: yellow; /* 바탕색 변경 */
}
h2{
	text-align: center; /* 정렬 */
	color: maroon;
}
</style>
</head>
<body>
	<h1>Hello CSS!!</h1>
	<h2>Hello CSS!!</h2>
</body>
</html>

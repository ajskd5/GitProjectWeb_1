<!--
	연산자
		단항연산자 (++, --)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	let i = 10;
	let j = ++i;
	console.log("i = " + i + ", j = " + j);
	let m = 10;
	let n = m++;
	console.log("m = " + m + ", n = " + n);
	
	let k = 1;
	let g = !k; // ! => true/false
	console.log("g = " + g);
	
	let p = 10;
	let o = 10;
	let h = p === o;
	console.log("h = " + h);
}
</script>
</head>
<body>

</body>
</html>

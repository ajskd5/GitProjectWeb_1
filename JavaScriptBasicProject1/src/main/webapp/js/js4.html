<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	let i = 10;
	if(i % 2 == 0){
		console.log("짝수");
	} else {
		console.log("홀수");
	}
	//while
	let j = 1;
	document.write("<h1>do~while</h1>");
	do{
		document.write("j = " + j + "<br>");
		j++;
	}while(j<=10);
	
	document.write("<h1>while</h1>");
	j = 1;
	while(j<=10){
		document.write("j = " + j + "<br>");
		j++;
	}
	
	document.write("<h1>for</h1>");
	for(j=1; j<=10; j++){
		document.write("j = " + j + "<br>");
	}
	
}
</script>
